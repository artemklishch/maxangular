<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="usernameField"
          />
          <span
            *ngIf="
              !signupForm.get('usernameField').valid &&
              signupForm.get('usernameField').touched
            "
            >Please enter a valid username</span
          >
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="emailField"
          />
          <span
            *ngIf="
              !signupForm.get('emailField').valid &&
              signupForm.get('emailField').touched
            "
            >Please enter a valid email</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="genderOption"
            />{{ gender }}
          </label>
        </div>
        <div *ngIf="!signupForm.valid && signupForm.touched">
          Please enter a valid data
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
