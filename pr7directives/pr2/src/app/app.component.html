<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: number % 2 !== 0 && 'yellow' }"
            *ngFor="let number of oddNumbers"
          >
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evanNumbers"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: number % 2 !== 0 && 'yellow' }"
          >
            {{ number }}
          </li>
        </div> -->
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evanNumbers"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: number % 2 !== 0 && 'yellow' }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBacisHighlight>Style me with grenn background color on hover</p>
      <p appBetterHighlight>Style me with grenn background color on hover</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        Style me with grenn background color on hover
      </p> -->
      <p appBetterHighlight defaultColor="yellow" highlightColor="red">
        Style me with grenn background color on hover
      </p>
    </div>
  </div>
</div>
